<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Tailwind</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-orange-400 to-pink-400">
    <main class="h-screen w-screen flex items-center justify-center">
        <div class="flex h-64 w-[26rem] flex-col rounded-3xl border-2 border-white/80 bg-white/30 p-8 text-white shadow-lg backdrop-blur-lg">
          <div class="flex w-full items-center">

          </div>
          <div class="mt-auto flex w-full items-end">
            <div class="mr-auto flex w-fit flex-col gap-2">
              <div class="flex items-baseline">
                <p class="uppercase">Ruchi DWIVEDI</p>
                <p class="ml-auto font-mono">8/24</p>
              </div>
              <p class="font-bold text-lg font-mono">1234 1234 1234 1234</p>
            </div>
            <div class="w-16 rounded-md bg-white/20 p-2">
                <img src="assets/images/mastercard.png" />
            </div>
          </div>
        </div>
      </main>
